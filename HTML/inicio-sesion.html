<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-sesión Oli´s Box</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/inicio-sesion.css">
</head>
<body>
    
    <!--CONTENIDO PÁGINA-->
    
    <div class="contenedor todo">
      <img src="../IMG/fondo-inicio2.jpg" class="fondo">
      
      
      <div class="logeo d-flex flex-column justify-content-center align-items-center">
        <div class="logo d-flex justify-content-center align-items-end">
          <img  style="width: 100%;" src="../IMG/logo.png" alt="">
        </div>
      <div class="card login border-secondary mb-3" style="max-width: 20rem;">
          <div class="card-body">
            
            <h3 class="card-title d-flex justify-content-center align-items-center" style="font-weight: 400;">INICIO SESIÓN</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" id="nombre-usuario" aria-describedby="emailHelp" placeholder="Usuario">
                <small>Introduce tu nombre de usuario.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                <small >Introduce tu contraseña.</small>
              </div>
              <div class="boton d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-danger" >Iniciar sesión</button>
              </div>
              
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
   <script>
   var timeout;
$('.todo').mousemove(function(e){
  if(timeout) clearTimeout(timeout);
  setTimeout(callParallax.bind(null, e), 100);
  
});

function callParallax(e){
  parallaxIt(e, '.logo', -20);
  parallaxIt(e, '.logeo', -100);
  //parallaxIt(e, '.slide.three', -50);
  parallaxIt(e, '.fondo', -10);
}

function parallaxIt(e, target, movement){
  var $this = $('.todo');
  var relX = e.pageX - $this.offset().left;
  var relY = e.pageY - $this.offset().top;
  
  TweenMax.to(target, 1, {
    x: (relX - $this.width()/3) / $this.width() * movement,
    y: (relY - $this.height()/3) / $this.height() * movement,
    ease: Power2.easeOut
  });
}

      </script>
</body>

</html>
